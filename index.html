<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>
      Silsilah Keluarga <br />
      Algoritma Breadth First Search
    </h1>
    <div class="content">
      <div class="option">
        <div class="select">
          <label for="start">Start Node</label>
          <select name="start" id="start">
            <option>--Select Start--</option>
            <option value="A1">Andi - A1</option>
            <option value="A2">Julia - A2</option>
            <option value="A3">Budi - A3</option>
            <option value="A4">Neni - A4</option>
            <option value="B1">Dani - B1</option>
            <option value="B2">Siti - B2</option>
            <option value="B3">Farhan - B3</option>
            <option value="B4">Ayu - B4</option>
            <option value="B5">Doni - B5</option>
            <option value="B6">Ningsih - B6</option>
            <option value="C1">Frendi - C1</option>
            <option value="C2">Hendi - C2</option>
            <option value="C3">Ratih - C3</option>
            <option value="C4">Joko - C4</option>
            <option value="D1">Mulyono - D1</option>
            <option value="D2">Suparti - D2</option>
            <option value="D3">Jajang - D3</option>
            <option value="D4">Endah - D4</option>
          </select>
        </div>
        <div class="select">
          <label for="goal">Goal Node</label>
          <select name="goal" id="goal">
            <option>--Select Goal--</option>
            <option value="A1">Andi - A1</option>
            <option value="A2">Julia - A2</option>
            <option value="A3">Budi - A3</option>
            <option value="A4">Neni - A4</option>
            <option value="B1">Dani - B1</option>
            <option value="B2">Siti - B2</option>
            <option value="B3">Farhan - B3</option>
            <option value="B4">Ayu - B4</option>
            <option value="B5">Doni - B5</option>
            <option value="B6">Ningsih - B6</option>
            <option value="C1">Frendi - C1</option>
            <option value="C2">Hendi - C2</option>
            <option value="C3">Ratih - C3</option>
            <option value="C4">Joko - C4</option>
            <option value="D1">Mulyono - D1</option>
            <option value="D2">Suparti - D2</option>
            <option value="D3">Jajang - D3</option>
            <option value="D4">Endah - D4</option>
          </select>
        </div>
        <div class="button">
          <label for=""></label>
          <button class="find-button" type="button" id="find-button">
            Find
          </button>
        </div>
      </div>
      <div id="result">Silahkan Pilih Start dan Goal</div>
    </div>

    <div class="description">
      <h5 class="text-center">Keterangan:</h5>
      <div class="detail">
        <div class="line"></div>
        <div>Buyut (D)</div>
      </div>
      <div class="detail">
        <div class="line"></div>
        <div>Kakek Nenek (B)</div>
      </div>
      <div class="detail">
        <div class="line"></div>
        <div>Ayah Ibu (A)</div>
      </div>
      <div class="detail">
        <div class="line"></div>
        <div>Anak (C)</div>
      </div>
    </div>

    <script type="text/javascript" src="dist/main.js"></script>
  </body>
</html>
